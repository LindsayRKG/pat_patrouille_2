# .github/workflows/python-ci.yml

name: CI Python - Qualité et Revue de Code IA

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # --- JOB 1 : VÉRIFICATION DU TYPAGE ---
  type-checking: # J'ai renommé le job pour qu'il soit plus clair
    runs-on: ubuntu-latest
    steps:
    - name: Récupération du code
      uses: actions/checkout@v4

    - name: Mise en place de Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Étape simplifiée : on ne lance que mypy
    - name: Lancement de la vérification de type avec Mypy
      run: mypy . --strict

  # --- JOB 2 : REVUE DE CODE PAR IA ET ENVOI D'EMAIL ---
  ai-code-review:
    if: github.event_name == 'push'
    needs: type-checking # Dépend du succès de la vérification de type
    runs-on: ubuntu-latest
    steps:
    - name: Récupération du code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Mise en place de Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Installation des dépendances
      run: pip install -r requirements.txt

    - name: Exécution du script de revue de code
      run: |
        FILES_CHANGED=$(git diff --name-only HEAD~1 HEAD )
        python scripts/review_sender.py "${{ github.event.pusher.email }}" "$FILES_CHANGED"
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
